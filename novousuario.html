<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS36Flix [ Novo usuário ]</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="border border-white rounded p-4 text-center" style="width: 300px;">
            <a href="index.html" class="navbar-brand"><img src="img/fs36flix_logo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;"></a>
            <div class="form-group">
                <input type="text" class="form-control mb-2" id="nome" placeholder="Nome">
                <input type="email" class="form-control mb-2" id="email" placeholder="E-mail">
                <input type="password" class="form-control mb-2" id="senha" placeholder="Senha">
            </div>
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="termos">
                <label class="form-check-label" for="termos">Aceitar termos e condições</label>
            </div>
            <button class="btn btn-danger btn-block mb-2" id="btnCadastrar">Cadastrar</button>
            <button class="btn btn-secondary btn-block mb-2" id="btnResetar">Resetar</button>
            <!-- <button class="btn btn-danger btn-block" id="btnLogin">Fazer Login</button> -->
        </div>
    </div>

    <script src="js/cadastrar.js"></script>
</body>
</html>
